<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation - VK</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        /* Container Styling */
        #invite {
            border: 1px solid #0073e6;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Button Styling */
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button#yes {
            background-color: #0073e6;
            color: white;
        }

        button#yes:hover {
            background-color: #005bb5;
        }

        button#no {
            background-color: #ff4d4d;
            color: white;
        }

        button#no:hover {
            background-color: #cc0000;
        }

        /* Hidden Class for Invitation */
        .hidden {
            display: none;
        }

        /* Thank You Message Styling */
        .thankyou {
            display: none;
            animation: fadeIn 2s ease-in-out;
            max-width: 400px;
            background-color: #0073e6;
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            button {
                padding: 12px 25px;
                font-size: 14px;
            }

            #invite, .thankyou {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div id="invite">
    <h2>Hii! Wanna come on a date?</h2>
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

<div class="thankyou" id="thankyouMessage">
    <h2>Thank you for accepting! See you tonight!</h2>
</div>

<script>
    const yesButton = document.getElementById('yes');
    const noButton = document.getElementById('no');
    const thankyouMessage = document.getElementById('thankyouMessage');
    const inviteSection = document.getElementById('invite');

    // Hover event for the no button
    noButton.addEventListener('mouseover', function() {
        const randomX = Math.random() * (window.innerWidth - 100);
        const randomY = Math.random() * (window.innerHeight - 100);
        noButton.style.position = 'absolute';
        noButton.style.left = `${randomX}px`;
        noButton.style.top = `${randomY}px`;
    });

    // Click event for the yes button
    yesButton.addEventListener('click', function() {
        inviteSection.style.display = 'none';  // Hide the invite section
        thankyouMessage.style.display = 'block';  // Show the thank you message
    });
</script>

</body>
</html>
